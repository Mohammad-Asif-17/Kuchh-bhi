<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlog Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navigation max-with-1 m-auto">
        <div class="nav-left">
            <span>iBlog</span>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search this website">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="contact-content font1">
        <div class="max-with-1 m-auto">
            <h2>Feel free to contact us </h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter your E-Mail Id" required>
                </div>
                <div class="form-box">
                    <input type="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="form-textarea">
                <textarea name="" id="" cols="30" rows="10" placeholder="How we help you?"></textarea>
            </div>
            <div class="form-btn">
                <button class="btn" type="submit">Submit</button>
            </div>
        </div>
    </div>



    <div class="footer">
        <p>Copyright &copy; iBlog</p>
        <input type="text" placeholder="Ask any question">
        <button class="btn" type="submit">Submit</button>
    </div>
</body>

</html>
